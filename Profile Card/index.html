<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="section1">
                <div class="imageCard">
                    <img src="man.jpg" class="image" />
                </div>
            </div>
            <div class="section2">
                <div class="title1">
                    CodingLab
                </div>
                <div class="title2">
                    Youtuber & Blogger
                </div>
                <div class="icons">
                    <a href="#" style="background-color: #1AA0EF" class="iconsItem"><i class='bx bxl-twitter' ></i></a>
                    <a href="#" style="background-color: #E62E69" class="iconsItem"><i class='bx bxl-instagram' ></i></a>
                    <a href="#" style="background-color: #3A60AB" class="iconsItem"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"style="background-color: #FF0005 " class="iconsItem"><i class='bx bxl-youtube' ></i></a>
                </div>
                <div class="buttons">
                    <button class="mainButtons">Subscribe</button>
                    <button class="mainButtons">Message</button>
                </div>
                <div class="bottom">
                    <div class="bottomItems">
                        <i class='bx bx-heart'></i>
                        <span>64k</span>
                    </div>
                    <div class="bottomItems">
                        <i class='bx bx-message-rounded' ></i>
                        <span>12k</span>
                    </div>
                    <div class="bottomItems">
                        <i class='bx bx-share' ></i>
                        <span>30k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
